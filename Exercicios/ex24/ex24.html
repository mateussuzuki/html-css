<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        <!--Prioridade é o css de style-->
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://cursoemvideo.com"></a>Curso em video
        </iframe>
        
        para aprender a programar</p>
    <p>o respositório do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
        <a href="https://gustavoguanabara.github.io">no github</a>
    </iframe> também é legal</p>
</body>
</html>
